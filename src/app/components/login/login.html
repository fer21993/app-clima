<div class="min-h-screen bg-blue-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
    <div class="flex justify-center mb-6">
      <div class="bg-purple-200 p-3 rounded-full">
        <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.052A4.001 4.001 0 003 15z"></path>
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-2">AppClima</h1>
    <p class="text-center text-gray-400 mb-8 text-sm">Tu app de clima</p>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300 bg-purple-50"
          placeholder="tu@email.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300 bg-purple-50"
          placeholder="••••••••"
        />
      </div>

      <button
        (click)="login()"
        class="w-full bg-purple-300 text-purple-800 font-semibold py-2 rounded-lg hover:bg-purple-400 transition"
      >
        Ingresar
      </button>
    </div>
  </div>
</div>
