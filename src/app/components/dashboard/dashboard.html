<div class="min-h-screen bg-blue-50">
  <!-- Navbar Mobile First -->
  <nav class="bg-purple-200 text-purple-800 shadow-md sticky top-0 z-50">
    <div class="px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div class="bg-purple-300 p-2 rounded-lg">
            <svg class="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.052A4.001 4.001 0 003 15z"></path>
            </svg>
          </div>
          <h1 class="text-xl font-bold text-purple-700">AppClima</h1>
        </div>

        <button
          (click)="toggleMenu()"
          class="lg:hidden text-purple-700"
        >
          <svg *ngIf="!menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <button
          (click)="logout()"
          class="hidden lg:flex items-center gap-2 bg-purple-300 text-purple-800 px-4 py-2 rounded-lg hover:bg-purple-400 transition font-medium text-sm"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Salir
        </button>
      </div>

      <div *ngIf="menuOpen" class="mt-4 pt-4 border-t border-purple-300">
        <button
          (click)="logout()"
          class="w-full flex items-center justify-center gap-2 bg-purple-300 text-purple-800 px-4 py-2 rounded-lg hover:bg-purple-400 transition font-medium text-sm"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Salir
        </button>
      </div>
    </div>
  </nav>

          </svg>
        </div>
        <h3 class="font-bold text-purple-700 mb-1 text-sm">Clima Actual</h3>

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.052A4.001 4.001 0 003 15z"></path>

        </div>

        <div class="bg-cyan-200 w-10 h-10 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.052A4.001 4.001 0 003 15z"></path>

        </div>
        <h3 class="font-bold text-cyan-700 mb-1 text-sm">UV Index</h3>
        <p class="text-cyan-600 text-lg font-semibold mb-1">3/10</p>
        <p class="text-cyan-500 text-xs">Bajo</p>

      <!-- Card 6 -->

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.052A4.001 4.001 0 003 15z"></path>
          </svg>

        <h3 class="font-bold text-violet-700 mb-1 text-sm">Visibilidad</h3>

  </div>
